<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It Just Take 30 Seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Balaji Samleti" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="balajipc1208@gmail.com" required>
                        </p>
                        <p>
                            <label for="password">Your New Password</label>
                            <input type="password" id="password" placeholder="at least 8 charecter" required>
                            </p>
                            <p>
                                <input type="Submit" id="Submit" value="Create Account">
                                </p>
                </form>
            </main>

            <footer class="Signup-footer">
                <P>Already Have an Account? <a href="#">Login</a></P>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
